<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
     <section class="form-container">
        <div class="left-div">
            <img src="/project-img/hero-img.jpg" alt="hero-img">
        </div>
        <div class="right-div">
            <div class="header">
                <h2>Registration / Login</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <input type="text" placeholder="Name" id="name"><br>
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email id" id="email"> <br>
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Phone number" id="phone"><br>
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" id="password"><br>
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Confirm Paassword" id="password2"><br>
                    <small></small>
                </div>
                <button>submit</button>
            </form>
        </div>
     </section>


    <script src="/script.js"></script>
</body>
</html>
